<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Atypicars82</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styles de base */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f8f9fa, #e9ecef);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            animation: fadeIn 1s ease;
        }
        .navbar .nav-list {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .navbar .nav-list a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .navbar .nav-list a:hover {
            background: #ec0000;
            border-radius: 5px;
            transform: translateY(-3px);
        }

        /* Contenu principal */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: slideIn 0.5s ease;
            position: relative;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        form h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }
        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        form input:focus,
        form textarea:focus {
            border-color: #ec0000;
            outline: none;
        }
        form button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #ec0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        form button:hover {
            background: #333;
            transform: translateY(-3px);
        }

        /* Message à droite */
        .contact-info {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            text-align: center;
            font-size: 0.9em;
            color: #333;
        }
        .contact-info a {
            color: #ec0000;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
        .footer p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Atypicars82</h1>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="voitures_francaiseshtml">Voitures Françaises</a></li>
                <li><a href="youngtimers.html">Youngtimers</a></li>
                <li><a href="voitures_etrangeres.html">Voitures Étrangères</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <form action="send_email.php" method="POST">
            <h2>Contactez-nous</h2>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>
            
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>
            
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
            
            <button type="submit">Envoyer</button>
        </form>

        <!-- Message à droite -->
        <div class="contact-info">
            Si vous rencontrez un problème lors de l'envoi, contactez-nous à cet email : 
            <a href="mailto:support@atypicars82.com">support@atypicars82.com</a>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Atypicars82. Tous droits réservés.</p>
    </footer>
</body>
</html>
